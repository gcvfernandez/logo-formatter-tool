<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FigNot!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>🎨 Logo Auto Crop & Export Tool</h2>

  <!-- Resizer 1 -->
  <div class="resizer-block">
    <h3>🔹 1:1 Resizer (Default 320x320)</h3>
    <input type="file" accept="image/*" id="upload1" />
    <button onclick="downloadImage(1)">⬇️ Download PNG</button>
    <button onclick="refreshPreview(1)">🔄 Refresh</button>

    <div style="margin-top: 10px;">
      <label>
        Width:
        <input type="number" id="customWidth1" value="320" style="width: 80px;" />
      </label>
      <label style="margin-left: 10px;">
        Height:
        <input type="number" id="customHeight1" value="320" style="width: 80px;" />
      </label>
      <label style="margin-left: 10px;">
        Padding: <input type="number" id="padding1" value="0" style="width: 60px;">
      </label>
    </div>
    <div style="margin-top: 10px;">
      <label>
        <input type="checkbox" id="borderToggle1" onchange="toggleBorderOptions(1)" />
        Add Border
      </label>
      <div id="borderOptions1" style="margin-left: 10px; margin-top: 5px; display: none;">
        <label>Border Size: <input type="number" id="borderSize1" value="10" style="width: 60px;"></label>
        <label style="margin-left: 10px;">Radius: <input type="number" id="borderRadius1" value="36" style="width: 60px;"></label>
        <label style="margin-left: 10px;">Color: <input type="color" id="borderColor1" value="#DADCE0"></label>
      </div>
    </div>     
    <div>
      <p><strong>🔍 Live Preview:</strong></p>
      <div class="preview-wrapper" id="previewWrapper1">
        <canvas id="preview1" width="320" height="320"></canvas>
      </div>
    </div>
  </div>

  <!-- Resizer 2 -->
  <div class="resizer-block">
    <h3>🔹 8:5 Resizer (Default 1170x730)</h3>
    <input type="file" accept="image/*" id="upload2" />
    <button onclick="downloadImage(2)">⬇️ Download PNG</button>
    <button onclick="refreshPreview(2)">🔄 Refresh</button>
    
    <div style="margin-top: 10px;">
      <label>
        Width:
        <input type="number" id="customWidth2" value="1170" style="width: 80px;" />
      </label>
      <label style="margin-left: 10px;">
        Height:
        <input type="number" id="customHeight2" value="730" style="width: 80px;" />
      </label>
      <label style="margin-left: 10px;">
        Padding:
        <input type="number" id="padding2" value="100" style="width: 80px;" />
      </label>
      <div style="margin-top: 10px;">
        <label>
          <input type="checkbox" id="borderToggle2" onchange="toggleBorderOptions(2)" checked />
          Add Border
        </label>
        <div id="borderOptions2" style="margin-left: 10px; margin-top: 5px;">
          <label>Border Size: <input type="number" id="borderSize2" value="10" style="width: 60px;"></label>
          <label style="margin-left: 10px;">Radius: <input type="number" id="borderRadius2" value="36" style="width: 60px;"></label>
          <label style="margin-left: 10px;">Color: <input type="color" id="borderColor2" value="#DADCE0"></label>
        </div>
      </div>      
      
      
    </div>    

    <div>
      <p><strong>🔍 Live Preview:</strong></p>
      <div class="preview-wrapper" id="previewWrapper2">
        <canvas id="preview2" width="1170" height="730"></canvas>
      </div>
    </div>
  </div>

  <!-- Shared canvases (off-screen) -->
  <canvas id="tempCanvas" style="display: none;"></canvas>
  <canvas id="exportCanvas1" style="display: none;"></canvas>
  <canvas id="exportCanvas2" style="display: none;"></canvas>

  <script src="main.js"></script>
</body>
</html>
